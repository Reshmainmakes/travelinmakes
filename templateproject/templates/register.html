<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Registration</title>
</head>
<body>
<h1 >Registration Form</h1>
<form action=" " method="post" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the User Name"><br>
    <input type="text" name="first_name" placeholder="Enter the First Name"><br>
    <input type="text" name="last_name" placeholder="Enter the Last Name"><br>
    <input type="email" name="email" placeholder="Enter the email id"><br>
    <input type="password" name="password" placeholder="Enter the Password"><br>
    <input type="password" name="password1" placeholder="Confirm the password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
